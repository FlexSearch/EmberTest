<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>FlexSearch Portal</title>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script src="http://builds.emberjs.com/release/ember.debug.js"></script>
</head>

<body>
  <nav class="blue accent-4">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo waves-effect waves-light">&nbsp;${router.title}</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse" materialize="sidenav"><i class="mdi-navigation-menu"></i></a>
      <ul class="right hide-on-med-and-down">
        <li repeat.for="route of router.navigation" class="${route.isActive ? 'active' : ''}">
          <a href.bind="route.href" class="waves-effect waves-light">${route.title}</a>
        </li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li repeat.for="route of router.navigation" class="${route.isActive ? 'active' : ''}">
          <a href.bind="route.href" class="waves-effect waves-light">${route.title}</a>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
